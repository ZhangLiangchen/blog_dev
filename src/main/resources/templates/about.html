<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="_fragments :: menu(5)">

    <div class="ui inverted secondary stackable menu">
      <h2 class="ui purple header item">Blog</h2>
      <a class=" m-item item m-mobile-hide" href="#"><i class="mini home icon"></i>首页</a>

      </div>
    </div>
  </div>
  <a class="ui menu toggle black icon button m-right-top m-mobile-show" href="#">
    <i class="sidebar icon"></i>

</nav>

<div class="m-container m-padded-tb-big">
  <div class="ui m-container">

    <!--stackable加上就有了手机端响应式-->
    <div class="ui stackable grid">

      <div class="eleven wide column">
        <div class="ui segment">
          <img class="ui rounded fluid image" src="../static/image/关于我.jpg" th:src="@{/image/关于我.jpg}">
        </div>
      </div>

      <div class="five wide column">
        <div class="ui top segment attached">
          <div class="ui header">关于我</div>
        </div>
        <div class="ui attached segment">
          <p class="m-text">你好</p>
          <p class="m-text">朋友</p>
        </div>
        <div class="ui attached segment">

          <div class="ui orange basic left pointing label">思考</div>
          <div class="ui orange basic left pointing label">运动</div>
        </div>
        <div class="ui attached segment">
          <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>

          <div class="ui teal basic left pointing label m-margin-tb-tiny">...</div>
        </div>
        <div class="ui bottom attached segment">
          <a class="ui circular icon button" href="#"><i class="github icon"></i></a>
          <a class="ui wechat circular icon button" href="#"><i class="weixin icon"></i></a>
          <a class="ui qq circular icon button" data-content="1437810640" data-position="bottom center" href="#"><i
                  class="qq icon"></i></a>
        </div>

        <div class="ui wechat-qr flowing popup transition hidden">
          <img alt="" class="ui rounded image" src="../static/image/微信名片.png" style="width: 110px">
        </div>

      </div>

    </div>

  </div>
</div>

<br>
<br>

<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="_fragments :: footer">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img alt="" class="ui rounded image" src="../static/image/1.jpg" style="width: 110px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
        <div class="ui inverted link list">
          <a class="item m-text-thin" href="#">用户故事（User Story）</a>
          <a class="item m-text-thin" href="#">用户故事（User Story）</a>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
        <div class="ui inverted link list">
          <a class="item m-text-thin" href="#">QQ：1437810640</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的内容</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 </p>
  </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script>
  $('.menu.toggle').click(function () {
    $('.m-item').toggleClass('m-mobile-hide');
  });

  $('.wechat').popup({
    popup: $('.wechat-qr'),
    position: 'bottom center'
  });
  $('.qq').popup();
</script>
</body>
</html>
