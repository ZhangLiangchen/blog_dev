<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>写博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/md/css/editormd.min.css"/>
</head>
<body bgcolor="#f5f5f5">
<!--导航栏-->
<div th:replace="~{/admin/public :: nav}"></div>

<!--博客编辑页主体-->
<div class="layui-container">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;margin-bottom: 20px">
        <legend><i class="layui-icon layui-icon-release"></i> 写博客</legend>
    </fieldset>

    <form class="layui-form layui-form-pane">
        <!--标题-->
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <!--MD编辑器-->
        <div class="layui-form-item" id="md-content" style="z-index: 1;">
            <textarea name="content" class="layui-textarea" style="display:none;"></textarea>
        </div>
        <!--分类、标签、首图-->
        <div class="layui-form-item">
            <!--使用栅格实现表单元素的响应式布局-->
            <div class="layui-row layui-col-space20">
                <div class="layui-col-md3 layui-col-xs6">
                    <!--分类-->
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block">
                        <select name="typeId">
                            <!--待填充-->
                        </select>
                    </div>
                </div>
                <div class="layui-col-md4 layui-col-xs6">
                    <!--标签-->
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="tagIds">
                        <input type="text" class="layui-input" placeholder="点击选择标签" autocomplete="off">
                    </div>
                </div>
                <div class="layui-col-md5 layui-col-xs12">
                    <!--首图-->
                    <label class="layui-form-label">首图</label>
                    <div class="layui-input-block">
                        <input type="text" name="firstPic" placeholder="首图引用地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <!--描述-->
        <div class="layui-form-item">
            <textarea name="description" placeholder="简要描述一下这篇博文吧..." autocomplete="off" class="layui-textarea"></textarea>
        </div>
        <!--按钮组-->
        <div class="layui-form-item" style="margin-top: 10px;float: right;">
            <a class="layui-btn layui-btn-primary" onclick="window.history.go(-1)">返回</a>
            <a class="layui-btn" href="/admin/blog/input">保存为草稿</a>
            <a class="layui-btn layui-btn-danger" href="/admin/blog/input">发布</a>
        </div>
    </form>
</div>

<!--尾巴-->
<footer th:insert="~{/admin/public :: footer}"></footer>

<!--Script-->
<script src="/webjars/jquery/3.4.1/dist/jquery.min.js"></script>
<!--layui相关-->
<script src="/layui/layui.js"></script>
<script>
    //layui导航依赖element模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
    //表单模块
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(blogInputForm)', function(data){

        });
    });
</script>
<!--markdown编辑器-->
<script src="/md/editormd.min.js"></script>
<script type="text/javascript">
    /*初始化markdown编辑器*/
    var mdEditor;
    $(function() {
        mdEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/md/lib/"
        });
    });
</script>
</body>
</html>
