<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title th:replace="${title}">_fragments</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <!--文章排版-->
    <link href="" rel="stylesheet" th:href="@{/css/typo.css}">
    <!--详细页的动态效果-->
    <link href="" rel="stylesheet" th:href="@{/css/animate.css}">
    <!--代码高亮-->
    <link href="" rel="stylesheet" th:href="@{/lib/prism/prism.css}">
    <!--自动生成目录-->
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" th:href="@{/css/me.css}">
</head>


<body>
<!--导航-->
<nav class="ui   attached segment m-padded-tb-mini m-shadow-small animated fadeInDown " th:fragment="menu(n)">
    <div class="ui container">
        <div class="ui  secondary stackable menu">
            <a class="item" href="#" th:href="@{/}">
                <img class="ui circular image" style="width: 60px" th:src="@{/image/myPicture.jpg}">
                &nbsp;&nbsp;&nbsp;E.T.Blog
            </a>&nbsp;
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==1} ? 'active'" th:href="@{/}"><i
                    class="mini home icon"></i>首页</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==2} ? 'active'" th:href="@{/types/-1}"><i
                    class="mini idea icon"></i>分类</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==3} ? 'active'" th:href="@{/tags/-1}"><i
                    class="mini tags icon"></i>标签</a>
            <a class="m-item item m-mobile-hide" href="#" th:classappend="${n==5} ? 'active'" th:href="@{/about}"><i
                    class="mini info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <form action="#" method="get" name="search" target="_blank" th:action="@{/search}">
                    <div class="ui icon inverted  input m-margin-tb-tiny">
                        <input name="query" placeholder="Search...." th:value="${query}" type="text">
                        <i class="search link icon" onclick="document.forms['search'].submit()"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui black icon button m-right-top m-mobile-show menu toggle" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img alt="" class="ui rounded image" style="width: 110px" th:src="@{/image/微信名片.png}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">备案号</h4>
                <div class="ui inverted link list">
                    <a class="item m-text-thin" href="#">皖ICP备********号</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a class="item m-text-thin" href="#">QQ：3072921901</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是一个人博客</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 </p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
</th:block>
</body>
</html>
